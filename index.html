<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorayaki Fun</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- was getting a 404 favicon in the console -->
    <link rel="icon" href="data:," /> 
</head>
<body>
<div id="start-screen">
    <img src="/images/dorayakiFunStars.png" alt="" id="game-logo" />

    <br><p class="bold-underline">Instructions</p>
    
    <img src="/images/leftRightArrows.png" alt="" id="left-right-arrows" />
    
    <p>
    Press the <span class="bold">left</span> and <span class="bold">right</span> keys
    to move Doraemon. Collect all the dorayaki!
    </p>
    
    <p>Hint: Be careful of the archenemy or you'll lose!</p>
    
    </p>

    <img src="./images/dorayakiStartGame.png" alt="" id="dorayaki-start" />
</div>

<!-- hidden, start-screen shows up first. this will get hidden when the game ends -->
<div id="game-proper">
    <div id="stats"> 
    <br><p>Your Points: <span id="total-points"> 0 </span></p>
    </div>
    <div id="game-screen">

    </div>
</div>

<!-- hidden, game-proper shows up first. this will get hidden when game restarts-->
<div id="end-screen">
    <h1><p class="bold-underline" id="game-over">GAME OVER</p></h1>
    <img id="doraemon-smiling" src="./images/doraemonSmiling.png" alt="" />
    <!-- should grab the actual total points of the player -->
    <p class="bold">Your Points: <span id="end-points"> 0 </span></p>
    <p class="bold">BEST SCORE: <span id="best-score"> 0 </span></p>

    <br><p>
    Press <span class="bold">Restart Game</span> for more DORAYAKI FUN!
    </p>

    <img id="dorayaki-restart" src="./images/dorayakiRestartGame.png" alt="dorayaki-restart" />
    </div>

</div>
<script src="./js/SmilingDorayaki.js"></script>
<script src="./js/Enemy.js"></script>
<script src="./js/Spaceship.js"></script>
<script src="./js/Play.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
